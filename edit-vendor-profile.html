<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Vendor Profile | YUSTAM Marketplace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    :root {
      --emerald: #004d40;
      --emerald-dark: #00695c;
      --orange: #f3731e;
      --orange-dark: #e05e0e;
      --beige: #eadccf;
      --white: #ffffff;
      --ink: #111111;
      --danger: #d84315;
      --success: #0f9d58;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--ink);
      background: linear-gradient(135deg, rgba(0, 77, 64, 0.95), rgba(0, 105, 92, 0.95));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-attachment: fixed;
    }

    header {
      position: sticky;
      top: 0;
      width: min(960px, 100%);
      backdrop-filter: blur(14px);
      background: rgba(0, 77, 64, 0.85);
      color: var(--white);
      padding: 16px 20px 12px;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
      border-bottom: 2px solid rgba(243, 115, 30, 0.6);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-title {
      font-family: 'Anton', sans-serif;
      font-size: clamp(22px, 3vw, 28px);
      letter-spacing: 0.04em;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      display: grid;
      place-items: center;
      background: rgba(255, 255, 255, 0.12);
      color: var(--white);
      cursor: pointer;
      transition: transform 0.25s ease, background 0.25s ease;
    }

    .icon-btn:hover {
      transform: translateY(-2px) scale(1.04);
      background: rgba(243, 115, 30, 0.45);
    }

    main {
      width: min(960px, 100%);
      padding: 96px 20px 120px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
      padding: clamp(20px, 5vw, 28px);
      backdrop-filter: blur(14px);
      animation: fadeUp 0.6s ease both;
    }

    h2.section-title {
      font-family: 'Anton', sans-serif;
      font-size: clamp(20px, 3vw, 26px);
      letter-spacing: 0.05em;
      margin: 0 0 18px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }

    h2.section-title::after {
      content: '';
      display: block;
      height: 3px;
      width: 48px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--orange), #ff8a3c);
    }

    .profile-photo-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .photo-ring {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.3));
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
      position: relative;
      overflow: hidden;
    }

    .photo-ring img,
    .photo-ring .placeholder-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.8);
    }

    .placeholder-icon {
      display: grid;
      place-items: center;
      color: rgba(0, 77, 64, 0.6);
      font-size: 48px;
    }

    .change-photo-btn {
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--orange), #ff8a3c);
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 10px 20px rgba(243, 115, 30, 0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .change-photo-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 14px 26px rgba(243, 115, 30, 0.4);
    }

    input[type="file"] {
      display: none;
    }

    .form-grid {
      display: grid;
      gap: 18px;
    }

    @media (min-width: 720px) {
      .form-grid.two-col {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: relative;
    }

    .input-group label {
      font-weight: 600;
      font-size: 0.9rem;
      color: rgba(17, 17, 17, 0.78);
    }

    .input-group input,
    .input-group textarea,
    .input-group select {
      width: 100%;
      border-radius: 14px;
      border: 1.5px solid rgba(0, 0, 0, 0.08);
      padding: 14px 16px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.92);
      transition: border 0.2s ease, box-shadow 0.2s ease;
      outline: none;
      color: var(--ink);
    }

    .input-group input:focus,
    .input-group textarea:focus,
    .input-group select:focus {
      border-color: rgba(243, 115, 30, 0.8);
      box-shadow: 0 0 0 4px rgba(243, 115, 30, 0.18);
    }

    .input-group input[readonly] {
      background: rgba(255, 255, 255, 0.6);
      cursor: not-allowed;
      color: rgba(17, 17, 17, 0.55);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .plan-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-radius: 999px;
      padding: 6px 14px;
      font-weight: 600;
      background: rgba(243, 115, 30, 0.12);
      border: 1px solid rgba(243, 115, 30, 0.4);
      text-transform: capitalize;
    }

    .status-chip {
      display: inline-flex;
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 600;
      text-transform: capitalize;
      background: rgba(15, 157, 88, 0.12);
      border: 1px solid rgba(15, 157, 88, 0.4);
      color: var(--success);
    }

    .status-chip.expired {
      background: rgba(216, 67, 21, 0.12);
      border-color: rgba(216, 67, 21, 0.35);
      color: var(--danger);
    }

    .save-bar {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: min(640px, calc(100% - 32px));
      display: flex;
      justify-content: center;
      z-index: 30;
    }

    .save-button {
      border: none;
      border-radius: 16px;
      padding: 16px 28px;
      font-size: clamp(16px, 3vw, 18px);
      font-weight: 600;
      background: linear-gradient(135deg, var(--orange), #ff8a3c);
      color: var(--white);
      display: inline-flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 20px 36px rgba(243, 115, 30, 0.35);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .save-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 24px 44px rgba(243, 115, 30, 0.45);
    }

    .save-button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }

    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 51, 43, 0.92);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      color: var(--white);
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.03em;
    }

    .loader-spinner {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.35);
      border-top-color: var(--orange);
      animation: spin 1s linear infinite;
    }

    .toast-container {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 40;
      width: min(360px, calc(100% - 32px));
    }

    .toast {
      padding: 14px 18px;
      border-radius: 16px;
      color: var(--white);
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
      animation: toastIn 0.35s ease forwards;
      backdrop-filter: blur(10px);
    }

    .toast.success {
      background: linear-gradient(135deg, rgba(15, 157, 88, 0.9), rgba(15, 157, 88, 0.8));
    }

    .toast.error {
      background: linear-gradient(135deg, rgba(216, 67, 21, 0.92), rgba(216, 67, 21, 0.82));
    }

    .toast.info {
      background: linear-gradient(135deg, rgba(243, 115, 30, 0.9), rgba(255, 138, 60, 0.85));
    }

    .progress-track {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(135deg, var(--orange), #ff8a3c);
      width: 0%;
      transition: width 0.2s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes toastIn {
      from {
        opacity: 0;
        transform: translate(-50%, 24px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader-overlay" id="pageLoader">
    <div class="loader-spinner" aria-hidden="true"></div>
    <p>Loading your profileâ€¦</p>
  </div>

  <!-- Header -->
  <header>
    <div class="header-left">
      <button class="icon-btn" id="backBtn" aria-label="Back to profile">
        <i class="ri-arrow-left-line"></i>
      </button>
      <span class="header-title">Edit Profile</span>
    </div>
    <button class="icon-btn" id="logoutBtn" aria-label="Sign out">
      <i class="ri-logout-box-r-line"></i>
    </button>
  </header>

  <main>
    <!-- Profile Photo -->
    <section class="glass-card" id="photoCard">
      <h2 class="section-title">Profile Photo</h2>
      <div class="profile-photo-wrapper">
        <div class="photo-ring" id="photoPreview">
          <div class="placeholder-icon">
            <i class="ri-user-line"></i>
          </div>
        </div>
        <button class="change-photo-btn" id="changePhotoBtn" type="button">
          <i class="ri-image-edit-line"></i>
          Change Photo
        </button>
        <input type="file" accept="image/*" id="photoInput" />
        <div class="progress-track" id="uploadProgress" hidden>
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
    </section>

    <!-- Personal Info -->
    <section class="glass-card">
      <h2 class="section-title">Personal Information</h2>
      <div class="form-grid two-col" id="personalInfo">
        <div class="input-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" readonly />
        </div>
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter phone number" required />
        </div>
        <div class="input-group">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="City, State" />
        </div>
      </div>
    </section>

    <!-- Business Info -->
    <section class="glass-card">
      <h2 class="section-title">Business Information</h2>
      <div class="form-grid" id="businessInfo">
        <div class="input-group">
          <label for="businessName">Business Name</label>
          <input type="text" id="businessName" placeholder="Your business name" />
        </div>
        <div class="input-group">
          <label for="businessDescription">Business Description</label>
          <textarea id="businessDescription" placeholder="Tell buyers about your business"></textarea>
        </div>
        <div class="input-group">
          <label for="businessCategory">Business Category</label>
          <select id="businessCategory">
            <option value="">Select category</option>
            <option>Phones &amp; Tablets</option>
            <option>Electronics</option>
            <option>Computing</option>
            <option>Fashion</option>
            <option>Beauty &amp; Self-care</option>
            <option>Home &amp; Kitchen</option>
            <option>Furniture</option>
            <option>Vehicles</option>
            <option>Property</option>
            <option>Power Solutions</option>
            <option>Food &amp; Groceries</option>
            <option>Services</option>
            <option>Others</option>
          </select>
        </div>
        <div class="form-grid two-col">
          <div class="input-group">
            <label for="whatsapp">WhatsApp Number</label>
            <input type="tel" id="whatsapp" placeholder="e.g. +2348012345678" />
          </div>
          <div class="input-group">
            <label for="website">Website / Portfolio</label>
            <input type="url" id="website" placeholder="https://" />
          </div>
        </div>
      </div>
    </section>

    <!-- Social Links -->
    <section class="glass-card">
      <h2 class="section-title">Social Media</h2>
      <div class="form-grid two-col" id="socialLinks">
        <div class="input-group">
          <label for="instagram">Instagram</label>
          <input type="url" id="instagram" placeholder="https://instagram.com/username" />
        </div>
        <div class="input-group">
          <label for="facebook">Facebook</label>
          <input type="url" id="facebook" placeholder="https://facebook.com/username" />
        </div>
        <div class="input-group">
          <label for="tiktok">TikTok</label>
          <input type="url" id="tiktok" placeholder="https://www.tiktok.com/@username" />
        </div>
        <div class="input-group">
          <label for="twitter">X (Twitter)</label>
          <input type="url" id="twitter" placeholder="https://twitter.com/username" />
        </div>
      </div>
    </section>

    <!-- Plan Info -->
    <section class="glass-card">
      <h2 class="section-title">Subscription Plan</h2>
      <div class="form-grid">
        <div class="input-group">
          <label>Current Plan</label>
          <span class="plan-chip" id="planName">Free</span>
        </div>
        <div class="input-group">
          <label>Status</label>
          <span class="status-chip" id="planStatus">Active</span>
        </div>
        <div class="input-group">
          <label>Expiry Date</label>
          <input type="text" id="planExpiry" readonly />
        </div>
      </div>
    </section>
  </main>

  <!-- Save Button -->
  <div class="save-bar">
    <button class="save-button" id="saveBtn" type="button">
      <span class="save-text">Save Profile Changes</span>
      <span class="save-spinner" hidden>
        <i class="ri-loader-4-line" aria-hidden="true"></i>
      </span>
    </button>
  </div>

  <div class="toast-container" id="toastContainer" aria-live="polite" aria-atomic="true"></div>

  <!-- Save Logic -->
  <!-- Firebase Logic -->
  
    <script type="module" src="edit-vendor-profile.js"></script>
<script type="module" src="firebase.js"></script>
</body>
</html>
